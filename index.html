<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上外松外</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome.min.css">
    <link rel="stylesheet" href="./slick.css">
    <link rel="stylesheet" href="./nice-select.css">
    <link rel="stylesheet" href="./animate.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="preloader" id="preloader" style="opacity: 0; display: none;"></div>
<section id="login-reg" style="height: 100vh;">
    <div class="overlay pb-120" style="padding-top: 20vh;">
        <div class="container">

            <div class="row pt-120 d-flex justify-content-center">
                <div class="col-lg-6">
                    <div class="login-reg-main text-center"><h4>欢迎来到信息挑战赛</h4>
                        <div class="form-area">
                            <form id="passwordForm">
                                <div class="form-group"><label>姓名</label><input id='name' placeholder="Enter your Name"
                                                                                   ></div>
                                <div class="form-group"><label>密码</label><input id="password" placeholder="Enter your password"
                                                                                      type="password"></div>
                                
                                <div class="form-group">
                                    <button type="submit" class="cmn-btn">打开宝箱</input>
                                </div>
                            </form>
                          
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="./jquery-3.5.1.min.js.下载"></script>
<script src="./bootstrap.min.js.下载"></script>
<script src="./slick.js.下载"></script>
<script src="./jquery.nice-select.min.js.下载"></script>
<script src="./fontawesome.js.下载"></script>
<script src="./jquery.counterup.min.js.下载"></script>
<script src="./jquery.waypoints.min.js.下载"></script>
<script src="./wow.js.下载"></script>
<script src="./main.js.下载"></script>

<script>
    document.getElementById('passwordForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 阻止表单的默认提交行为
        var nameInput = document.getElementById('name');
        var passwordInput = document.getElementById('password');
        var password = passwordInput.value;
        var name = nameInput.value;
        var correctPassword = '123'; // 设置正确的密码
        if (password === correctPassword) {
            // 密码正确，跳转到恭喜页面

            window.location.href = './congra/congratulations.html?name=' + name; // 重定向到恭喜页面
        } else {
            // 密码错误，清空输入框并显示错误消息
            passwordInput.value = '';
            alert('密码错误，请重试！');
        }
    });
</script>


</body>
</html>
